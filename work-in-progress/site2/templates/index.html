<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Auth</title>
</head>
<body>
    <h2>Войти через Telegram</h2>
    
    <!-- Telegram Login Widget  data-telegram-login - имя бота -->
    <script nonce="{{ nonce }}" src="https://telegram.org/js/telegram-widget.js?7"
            data-telegram-login="Py_TranslatorBot" 
            data-size="large"
            data-auth-url="/auth"
            data-request-access="write"></script>
</body>
</html>
